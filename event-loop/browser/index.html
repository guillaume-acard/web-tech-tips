<html>
    <body>
        <div id="box-1" style="position: absolute; width: 50px; height: 50px; background: red; left: 0" ></div>
        <div id="box-2" style="position: absolute; width: 50px; height: 50px; background: blue; left: 0; top: 100px"></div>
    </body>
    <script>
        function move1Pixel(id){
            const box = document.getElementById(id);
            const newPosition = Number(box.style.left.replace("px", "")) + 1;
            box.style.left = newPosition + "px";
            if(newPosition > window.innerWidth) {
                box.style.left = "0px";
            }
        }
        function doMoveTimeout(){
            move1Pixel("box-1");
            setTimeout(() => doMoveTimeout(), 0);
        }
        doMoveTimeout();
        function doMoveAnimationFrame(){
            move1Pixel("box-2");
            requestAnimationFrame(doMoveAnimationFrame);
        }
        doMoveAnimationFrame();
    </script>
</html>
